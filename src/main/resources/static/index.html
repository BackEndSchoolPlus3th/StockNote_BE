<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주식 정보 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .menu-container {
      margin-top: 30px;
    }
    .menu-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>주식 정보 시스템</h1>
  <div class="menu-container">
    <a href="/tradeVolume.html" class="menu-button">거래량 순위 보기</a>
    <!-- 추후 다른 메뉴 추가 가능 -->
  </div>
</div>
</body>
</html>
